{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'messages.js' %}"></script>
</head>
<body>
    <div class="header">
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="wrapper profile-card">
        <img src="{% if user.userprofile.image %}{{ user.userprofile.image.url }}{% else %}{% static 'user.png' %}{% endif %}" alt="Profile Image" class="profile-image">
        <h2>Hello, {{ user.username }}!</h2>
        <p style="text-align: center;">Welcome to dashboard</p>
    </div>

    {% if messages %}
        <div class="message-footer">
            {% for message in messages %}
                <div class="messages {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

</body>
</html>
