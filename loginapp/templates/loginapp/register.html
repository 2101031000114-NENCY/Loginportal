{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'messages.js' %}"></script>
</head>
<body>
    <div class="wrapper profile-card">
        <h2>Register</h2>
        <form method="POST" class="form-wrapper">
            {% csrf_token %}
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" value="{{ form.username.value|default:'' }}">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ form.email.value|default:'' }}">
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="text" name="phone" value="{{ form.phone.value|default:'' }}">
            </div>
            <div class="input-group">
                <label>Gender</label>
                <select name="gender" id="id_gender">
                    <option value="M" {% if user.userprofile.gender == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if user.userprofile.gender == 'F' %}selected{% endif %}>Female</option>
                    <option value="O" {% if user.userprofile.gender == 'O' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" value="{{ form.password.value|default:'' }}">
            </div>
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" value="{{ form.confirm_password.value|default:'' }}">
            </div>
            <button type="submit">Register</button>
            <div class="signUp-link">
                <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
            </div>
        </form>
    </div>

    {% if messages %}
        <div class="message-footer">
            {% for message in messages %}
                <div class="messages {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

</body>
</html>
